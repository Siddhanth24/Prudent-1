<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stored</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4caf50;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
    <script>
        // Redirect back to the previous page after a few seconds
        setTimeout(() => {
            window.history.back();
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your data has been successfully stored.</p>
        <p>You will be redirected back shortly...</p>
    </div>
</body>
</html>
